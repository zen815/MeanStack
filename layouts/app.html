<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <base href="/"> -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="/app.css"/>
</head>
<body ng-app='app' ng-controller='ApplicationCtrl'>
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class='posts' href="/">Posts</a></li>
            </ul>
            <ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
                <li><a class='register' href="/register">Register</a></li>
                <li><a class='login' href="/login">Login</a></li>
            </ul>
            <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
                <li><a href="#" class="logout" ng-click="logout()">Logout</a></li>
            </ul>
            <p ng-if="currentUser" class="navbar-text navbar-right">Signed in as {{currentUser.username}}</p>
        </div>
    </nav>
    <div ng-view></div>
    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/app.js"></script>
</body>
</html>
